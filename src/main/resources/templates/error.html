<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>error</title>
</head>
<style>
    .container {
        height: 100vh;
        justify-content: center;
        box-sizing: border-box;
        margin: 0;
    }

    #login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;

        width: 343px;
        height: 52px;

        color: var(--white);
        background-color: var(--primary-color);

        &:hover {
            cursor: pointer;
        }
    }
</style>
<body>

<div class="container">
    <div style="gap: 100px; display: flex; flex-direction: column; box-sizing: border-box">
        <div style="gap: 15px; display: flex; flex-direction: column;">
            <span style="font-size: 35px; font-weight: 600; text-align: center; line-height: 150%; color: var(--primary-color)"> error !</span>
            <span style="font-size: 20px; font-weight: 500; text-align: center; line-height: 150%">로그인 세션이 만료됐을 확률이 높습니다.</br> 이외의 다른 에러도 다시 로그인해주세요 ! </span>
        </div>
        <div id="login-btn" th:onclick="goToLogin()">
            로그인으로 돌아가기
        </div>
    </div>
</div>


<script>
    const goToLogin = () => {
        location.href = '/login'
    }
</script>

</body>
</html>
