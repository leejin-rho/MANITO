<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.postTitle}">Post Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-back {
            background-color: #6c757d;
        }
        .post-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .post-content {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .post-meta {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        .reply {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .reply .comment-author {
            font-weight: bold;
        }
        .reply .comment-text {
            margin-top: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--white);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: var(--black);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: var(--background-color);
        }
        summary {
            list-style: none;
            outline: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        details[open] .dropdown-content {
            display: block;
        }

        details {
            position: relative;
        }
    </style>
</head>
<body>
<!--<div th:replace="fragments/header :: header"></div>-->
<div class="container">
    <div class="post-header">
        <a href="/community">
            <img th:src="@{/images/back.svg}" alt="back">
        </a>
        <details class="dropdown">
            <summary>
                <img th:src="@{/images/dots.svg}" alt="menu dots">
            </summary>
            <div class="dropdown-content">
                <a href="#" onclick="editPost()">수정하기</a>
                <a href="#" onclick="deletePost()">삭제하기</a>
            </div>
        </details>

    </div>
    <h2 th:text="${post.postTitle}">Post Title</h2>
    <div class="post-content" th:text="${post.postContent}">Post Content</div>
    <p class="post-meta">
        Posted on <span th:text="${post.regdate}">Date</span> by <span th:text="${post.userId}">Author</span>
    </p>

    <h2>Add a Comment</h2>
    <form th:action="@{/community/post/{id}/comment(id=${post.pid})}" method="post">
        <textarea name="msg" rows="5" required></textarea>
        <button type="submit" class="btn">Submit</button>
    </form>

    <h2>Comments</h2>
    <div th:each="reply : ${replies}" class="reply">
        <p class="comment-author" th:text="익명">Author</p>
        <p class="comment-text" th:text="${reply.msg}">Comment</p>
    </div>

</div>
<!--<div th:replace="fragments/footer :: footer"></div>-->
<script>
    function editPost() {
        // Edit post logic
        alert('Edit post functionality to be implemented.');
    }

    function deletePost() {
        const postId = [[${post.pid}]];
        location.href = 'delete?pid=' + postId;
    }
</script>
</body>
</html>
