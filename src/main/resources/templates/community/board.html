<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>마니또 게시판</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 1.2em;
            color: #333;
        }
        .post-content {
            color: #666;
        }
        .post-meta {
            font-size: 0.9em;
            color: #999;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #E2007E;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <span>마니또 게시판</span>
</header>
<div class="container">
    <a href="community/create" class="btn">Create New Post</a>
    <div th:each="post : ${posts}" class="post">
        <h2 class="post-title" th:text="${post.postTitle}">Post Title</h2>
        <p class="post-content" th:text="${post.postContent}">Post Content</p>
        <p class="post-meta">
            Posted on <span th:text="${post.regdate}">Date</span> by <span th:text="${post.userId}">Author</span>
        </p>
        <a th:href="@{community/post/{id}(id=${post.pid})}" class="btn">Read More</a>
    </div>
</div>
</body>
</html>
